<body>
	<h1>Outline</h1>
	
	<p>
		The <strong>Outline</strong> view provides a structural layout of the BPEL process. You can
		view the process as either a hierarchical tree-structured outline
		(<img src="../../../images/reference/View_Outline_icon_01.png" />) or 
		as a thumbnail view (<img src="../../../images/reference/View_Outline_icon_02.png" />), by pressing the associated button.
	</p>

	<p><img src="../../../images/reference/View_Outline_01.png" alt="Outline view" /></p>
	<p><b>Outline view</b></p>
