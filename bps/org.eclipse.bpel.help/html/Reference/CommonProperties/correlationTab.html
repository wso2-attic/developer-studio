<body>
	<h1>Correlation tab</h1>
	
	<p><img src="../../../images/reference/Common_Property_Tabs_03.png" alt="Correlation tab" /></p>
	<p><b>Correlation tab</b></p>

	<p>
		The <strong>Correlation</strong> tab lists all correlations that are used by the currently selected 
		<strong>Receive</strong>, <strong>Reply</strong>  or <strong>Invoke</strong>  activity.
		Correlations can be added to or removed from the activity through this tab.
	</p>
