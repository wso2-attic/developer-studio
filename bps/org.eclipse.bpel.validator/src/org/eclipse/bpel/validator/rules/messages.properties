#  {0}: node name (import)
#  {1}: import namespace
#  {2}: import location
BPELC_IMPORT__UNRESOVED.summary = Cannot import from "{2}"
BPELC_IMPORT__UNRESOVED = Cannot import type "{1}" from location "{2}"
BPELC_IMPORT__UNRESOVED.fix = Check location "{2}" and import type "{1}"
