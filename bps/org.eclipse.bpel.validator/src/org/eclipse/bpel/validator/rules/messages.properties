BPELC_DUPLICATE_NAME.summary = <{1}> name "{2}" is already used.
BPELC_DUPLICATE_NAME = <{1}> name "{2}" is already defined in this scope/process.
BPELC_DUPLICATE_NAME.fix = You must change the name of {1} "{2}" to something else.
